<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Tracker - Sign up</title>
    <link rel="stylesheet" type="text/css" href="../public/style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1>Create your account</h1>
    <div class="google-btn">
        <div class="google-icon-wrapper">
          <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
        </div>
        <a href="/auth/google" class="btn-text"><b>Sign up with google</b></a>
      </div>
      <p>Or</p>
    <form id="register-account" action="/account/register" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <div id="taken"></div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <input type="submit" value="Sign up">
    </form>    
    <p>Have an account? <a href="/">Log in now</a></p>
    <div id="loader" class="d-none d-flex align-items-center justify-content-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      //Alert if username is already taken
      $('#register-account').submit(function(e) {
        $('#loader').removeClass('d-none');
        $.ajax({
          url: '/account/register',
          type: 'post',
          data: $('#register-account').serialize(),
          error: function(data) {
            console.log(data.responseJSON);
            const error = data.responseJSON['error'];
            if (error) {
            $('#loader').addClass('d-none');  
            $('#taken').html('<p class="form-text">'+error+'</p>');
          }
          },
          success: function() {            
            window.location.href = '/profile'
          }
        })
        e.preventDefault();
      })
    </script>
</body>
</html>
